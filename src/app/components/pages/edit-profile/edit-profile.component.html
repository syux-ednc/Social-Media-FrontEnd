<button routerLink="/admin" class="btn btn-secondary">Back</button>

<div class="col-md-6 offset">
<form>
  <div class="form-group">
    <label>ID:</label>
    <input class="form-control" type="number" [(ngModel)]="user.id" name="id" disabled>
  </div>

  <div class="form-group">
    <label>Name:</label>
    <input class="form-control" type="text" [(ngModel)]="user.name" name="name">
  </div>

  <div class="form-group">
    <label>Email:</label>
    <input class="form-control" type="email" [(ngModel)]="user.email" name="email" disabled>
  </div>

  <div class="form-group">
    <label>Username:</label>
    <input class="form-control" type="text" [(ngModel)]="user.username" name="username" disabled>
  </div>

  <div class="form-group">
    <label>Role:</label>
    <input class="form-control" type="text" [(ngModel)]="user.role" name="role" disabled>
  </div>

  <button (click)="updateUser()" class="btn btn-primary" type="submit">
    Update User
  </button>
</form>

</div>
